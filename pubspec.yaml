name: studio
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.2
  splashscreen: ^1.3.5
  flutter_svg: ^0.22.0
  cached_network_image: ^3.0.0
  flutter_statusbarcolor: 0.2.3
  nb_utils: ^4.3.0+3
  intl: ^0.17.0
  flutter_staggered_animations: ^1.0.0
  pexels: ^0.1.1
  http: ^0.13.3
  line_awesome_flutter: ^1.0.1
  localstorage: ^4.0.0+1
  chewie: ^0.12.2
  video_player: ^1.0.1


dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - images/
    - images/theme11/

  fonts:
    - family: Andina
      fonts:
        - asset: fonts/andina.ttf

    - family: Regular
      fonts:
        - asset: fonts/googlesansregular.ttf

    - family: Medium
      fonts:
        - asset: fonts/googlesansmedium.ttf

    - family: Semibold
      fonts:
        - asset: fonts/googlesansmedium.ttf

    - family: Bold
      fonts:
        - asset: fonts/googlesansebold.ttf